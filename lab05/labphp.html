		<script>
			function isAsciiOnly(str) {
				for (var i = 0; i < str.length; i++){
					if ((str.charCodeAt(i) < 65 || str.charCodeAt(i) > 90) && (str.charCodeAt(i) < 97 || str.charCodeAt(i) > 122)){
						return false;
					}
				
				}
				return true;
			}
			window.onload = function(){
				$("#errormsgFirstName").hide();
				$("#errormsgFirstName").css("color", "red");
				$("#errormsgLastName").hide();
				$("#errormsgLastName").css("color", "red");
				$("#errormsgBirthdayDate").hide();
				$("#errormsgBirthdayDate").css("color", "red");
			};
			$(document).ready(function(){
				$("#cancel").click(function(){
					$('#firstName').val("");
					$('#lastName').val("");
					$('#birthdayDate').val("");
					return false;
				});
				$("#submit").click(function(){
					var check = 1;
					if (!isAsciiOnly($("#firstName").val()) || $("#firstName").val().length == 0){
						check = 0;
						$("#errormsgFirstName").show();
					}
					else{
						$("#errormsgFirstName").hide();
					}
					if (!isAsciiOnly($("#lastName").val()) || $("#lastName").val().length == 0){
						check = 0;
						$("#errormsgLastName").show();
					}
					else{
						$("#errormsgLastName").hide();
					}
					if ($("#birthdayDate").val().length == 0){
						check = 0;
						$("#errormsgBirthdayDate").show();
					}
					else{
						$("#errormsgBirthdayDate").hide();
					}
					if (check == 0){
						return false;
					}
					
				});	
			});
